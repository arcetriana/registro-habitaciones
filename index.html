<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Hospedaje</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- PANTALLA DE HABITACIONES -->
    <div id="pantallaHabitaciones">
      <h1>Seleccione una habitación</h1>
      <div class="habitaciones" id="habitacionesContainer"></div>

      <!-- Botón de registro general -->
      <div class="registro-general-container">
        <button id="btnExportarTodo">Registro general</button>
      </div>
    </div>

    <!-- FORMULARIO -->
    <div id="pantallaFormulario" class="hidden">
      <h1>Registro de Ingreso</h1>
      <form id="registroForm">
        <input type="hidden" id="habitacion" required />

        <label>Habitación seleccionada:</label>
        <div id="habitacionSeleccionada" class="seleccion-info"></div>

        <label>Fecha:</label>
        <input type="text" id="fecha" readonly />

        <label>Hora de ingreso:</label>
        <input type="text" id="hora-visible" readonly />
        <div class="hora-selectores hidden" id="hora-selectores">
          <select id="hora-hh" required></select>
          <span>:</span>
          <select id="hora-mm" required></select>
          <select id="hora-ampm" required>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>

        <label>Tiempo de hospedaje:</label>
        <select id="tiempo" required>
          <option value="3">3 horas</option>
          <option value="12">12 horas</option>
        </select>

        <label>Horas extra (opcional):</label>
        <select id="extras">
          <option value="0">Sin extra</option>
          <option value="1">1 hora extra</option>
          <option value="2">2 horas extra</option>
        </select>
<label>Notas (opcional):</label>
<input type="text" id="notas" placeholder="Observaciones, cliente, etc." />

        <div class="precio">
          <strong>Total: ₡<span id="total">0</span></strong>
        </div>

        <div class="botones">
          <button type="submit">Guardar</button>
          <button type="button" id="btnCancelar">Cancelar</button>
          <button type="button" id="btnLiberar">Habitación libre</button>
        </div>
      </form>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
